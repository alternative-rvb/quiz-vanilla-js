<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <h1>Quiz</h1>
      <div id="quiz" class="quiz">
        <img class="quiz__image" src="images/spongebob.jpg" alt="Bob l'éponge" />
        <h2 class="quiz__question">Première question ...</h2>
        <div class="quiz__answers">
          <button type="button" class="quiz__btn btn btn-theme1">Réponse 1</button>
          <button type="button" class="quiz__btn btn btn-theme2">Réponse 2</button>
          <button type="button" class="quiz__btn btn btn-theme3">Réponse 3</button>
          <button type="button" class="quiz__btn btn btn-theme4">Réponse 4</button>
        </div>
      </div>
      <div id="quiz__timer">Temps restant : <span></span></div>
      <div id="quiz__preloader" style="display: none">
        <div class="quiz__spinner"></div>
      </div>
    </main>
    <script src="quiz.js" type="module"></script>
  </body>
</html>
