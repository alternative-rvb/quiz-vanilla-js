<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <div id="quiz">
        <h1>Quiz</h1>
        <div>
          <img src="images/spongebob.jpg" alt="Sponebob" />
        </div>
        <form>
          <div class="d-flex wrap g-1 jc-c">
            <!-- Prénom -->
            <div class="form__input d-flex column g-1">
              <label for="prenom">Prénom</label>
              <input
                type="text"
                id="prenom"
                name="prenom"
                placeholder="Votre prénom"
                required
              />
            </div>
            <!-- Nom -->
            <div class="form__input d-flex column g-1">
              <label for="nom">Nom</label>
              <input
                type="text"
                id="nom"
                name="nom"
                placeholder="Votre nom"
                required
              />
            </div>
          </div>
          <button id="btn-start" class="btn btn-start" type="button">
            Démarer
          </button>
        </form>
      </div>
    </main>
    <!-- <script src="./node_modules/tsparticles-confetti/tsparticles.confetti.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.11.0/tsparticles.confetti.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
