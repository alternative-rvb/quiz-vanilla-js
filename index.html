<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <h1>Quiz</h1>
        <div id="quiz">
            <h2 id="question">Première question ...</h2>
            <div id="options">
                <button class="btn btn-primary">Réponse 1</button>
                <button class="btn btn-success">Réponse 2</button>
                <button class="btn btn-danger">Réponse 3</button>
                <button class="btn btn-warning">Réponse 4</button>
            </div>
        </div>
        <div id="time">Temps restant : <span id="timer"></span></div>
        <div id="preloader" style="display: none;">
            <div class="preloader-spinner"></div>
        </div>
    </main>
    <script src="quiz.js" type="module"> </script>
</body>

</html>
